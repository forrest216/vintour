{% extends 'base.html' %}

{% load static %}
{% block content %}
  <h1>Delete Tour</h1>

  <h4>Are you sure you want to delete the tour {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'tour_detail' object.id %}">Cancel - View Tour</a>
    <a href="{% url 'profile' %}">Back to Profile</a>
  </form>
{% endblock %}
